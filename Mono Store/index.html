<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Open+Sans:wght@400;600&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <title>Mono Store</title>
</head>

<body>

    <div class="wrapper">

        <!-- Header start -->
        <header class="header-block">
            <img class="header__logo" src="img/Logotype.svg" alt="logotype">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a href="#" class="nav__link">Каталог</a>
                    </li>
                    <li class="nav__list-item">
                        <a href="#" class="nav__link">Для мужчин</a>
                    </li>
                    <li class="nav__list-item">
                        <a href="#" class="nav__link nav__link-active">Для женщин</a>
                    </li>
                    <li class="nav__list-item">
                        <a href="#" class="nav__link">Новинки</a>
                    </li>
                    <li class="nav__list-item">
                        <a href="#" class="nav__link">Распродажа</a>
                    </li>
                </ul>
                <!-- <a href="#" class="nav__link">Каталог</a>
                <a href="#" class="nav__link">Для мужчин</a>
                <a href="#" class="nav__link nav__link-active">Для женщин</a>
                <a href="#" class="nav__link">Новинки</a>
                <a href="#" class="nav__link">Распродажа</a> -->
            </nav>
            <div class="icons">
                <img class="icons__item" src="img/heart.svg" alt="heart">
                <img class="icons__item" src="img/cart.svg" alt="cart">
                <img class="icons__item" src="img/user.svg" alt="user">
            </div>
        </header>
        <!-- Header end -->

        <!-- Conteiner start -->
        <section class="conteiner">
            <div class="siderbar-wrapper">
                <aside class="siderbar">
                    <img class="siderbar-logo" src="img/logotype2.svg" alt="logotype">
                    <div class="siderbar__block">
                        <ul class="siderbar__list">
                            <li class="siderbar__list-item">
                                <a href="#" class="siderbar__link">Одежда</a>
                            </li>
                            <li class="siderbar__list-item">
                                <a href="#" class="siderbar__link siderbar__link-active">Обувь</a>
                            </li>
                            <li class="siderbar__list-item">
                                <a href="#" class="siderbar__link">Аксессуары</a>
                            </li>
                            <li class="siderbar__list-item">
                                <a href="#" class="siderbar__link">Лицо и тело</a>
                            </li>
                            <li class="siderbar__list-item">
                                <a href="#" class="siderbar__link">Бренды</a>
                            </li>
                            <li class="siderbar__list-item">
                                <a href="#" class="siderbar__link">Новинки</a>
                            </li>
                            <li class="siderbar__list-item">
                                <a href="#" class="siderbar__link">Распродажа</a>
                            </li>
                        </ul>
                    </div>
                    <div class="siderbar__block">
                        <ul class="siderbar__list">
                            <li class="siderbar__list-item">
                                <a href="#" class="siderbar__link">Доставка и оплата</a>
                            </li>
                            <li class="siderbar__list-item">
                                <a href="#" class="siderbar__link">Возврат</a>
                            </li>
                            <li class="siderbar__list-item">
                                <a href="#" class="siderbar__link">Контакты</a>
                            </li>
                        </ul>
                    </div>
                    <div class="social">
                        <a class="social__item" href="https://www.instagram.com/" target="_blank">
                            <img src="img/instagram.svg" alt="instagram">
                        </a>
                        <a class="social__item" href="https://www.facebook.com/" target="_blank">
                            <img src="img/facebook.svg" alt="facebook">
                        </a>
                        <a class="social__item" href="https://twitter.com/?lang=en" target="_blank">
                            <img src="img/twitter.svg" alt="twitter">
                        </a>
                    </div>
                </aside>
            </div>
            <!-- siderbar-wrapper end -->

            <main class="content">
                

            </main>

        </section>
        <!-- Conteiner end -->

    </div>




</body>

</html>
